apiVersion: v1
kind: ConfigMap
metadata:
  name: homer-config
  namespace: homer
data:
  config.yml: |
    title: "TUR Infra"
    subtitle: "Hosted Applications, Services & APIs"
    logo: "assets/logo.png"
    header: true
    footer: '<p>üöÄ Managed with <a href="https://homer-demo.netlify.app/" target="_blank" rel="noopener">Homer</a> | Built with <span class="has-text-danger">‚ù§Ô∏è</span> by DevOps</p>'
    columns: 3
    connectivityCheck: true
    defaults:
      layout: columns
      colorTheme: auto
      target: "_blank"
    theme: default

    colors:
      light:
        highlight-primary: "#0066cc"
        highlight-secondary: "#0099ff"
        highlight-hover: "#3399ff"
        background: "#f8f9fa"
        card-background: "#ffffff"
        text: "#2c2c2c"
        text-header: "#333333"
        text-title: "#222222"
        text-subtitle: "#555555"
        card-shadow: rgba(0, 0, 0, 0.08)
        link: "#0056b3"
        link-hover: "#ff6600"
        background-image: "assets/background-light.png"
      dark:
        highlight-primary: "#0066cc"
        highlight-secondary: "#0099ff"
        highlight-hover: "#3399ff"
        background: "#0f1115"
        card-background: "#1c1f26"
        text: "#eaeaea"
        text-header: "#ffffff"
        text-title: "#fafafa"
        text-subtitle: "#bbbbbb"
        card-shadow: rgba(0, 0, 0, 0.4)
        link: "#0099ff"
        link-hover: "#ffcc00"
        background-image: "assets/background-dark.png"

    message:
      style: "is-info"
      title: "Information"
      icon: "fa-info-circle"
      content: "This dashboard is updated automatically as new services and APIs are deployed into the infrastructure."

    services:
      - name: "Blogs"
        icon: "fa-blog"
        items:
          - name: "Personal Blog"
            logo: "assets/blog-icon.png"
            url: "https://blog.r2b001.site"
            tag: "Blog"
            target: "_blank"
          - name: "Terminal Website"
            logo: "assets/terminal-icon.png"
            url: "https://terminal.app.r2b001.site"
            tag: "Frontend"
            target: "_blank"

      - name: "Applications"
        icon: "fa-th"
        items:
          - name: "Odoo ERP"
            logo: "assets/odoo-icon.png"
            url: "https://odoo.app.r2b001.site"
            tag: "ERP"
            target: "_blank"
          - name: "CTFd Platform"
            logo: "assets/ctf-icon.png"
            url: "https://ctfd.app.r2b001.site"
            tag: "CTF"
            target: "_blank"

      - name: "Services"
        icon: "fa-server"
        items:
          - name: "Proxmox VE"
            logo: "assets/proxmox-icon.png"
            url: "https://pve.service.r2b001.site"
            tag: "Virtualization"
            target: "_blank"
          - name: "Rancher"
            logo: "assets/rancher-icon.png"
            url: "https://rancher.service.r2b001.site"
            tag: "Kubernetes"
            target: "_blank"
          - name: "OAuth Service"
            logo: "assets/oauth-icon.png"
            url: "https://oauth.service.r2b001.site"
            tag: "Authentication"
            target: "_blank"

      - name: "APIs"
        icon: "fa-code"
        items:
          - name: "n8n Automation"
            logo: "assets/n8n-icon.png"
            url: "https://n8n.api.r2b001.site"
            tag: "Automation"
            target: "_blank"

      - name: "Databases"
        icon: "fa-database"
        items:
          - name: "PGAdmin"
            logo: "assets/pgadmin-icon.png"
            url: "https://pgadmin.service.r2b001.site/pgadmin4"
            tag: "PostgreSQL"
            target: "_blank"
          - name: "Supabase"
            logo: "assets/supabase-icon.png"
            url: "https://supabase.service.r2b001.site"
            tag: "Backend"
            target: "_blank"

      - name: "Security"
        icon: "fa-shield-alt"
        items:
          - name: "Security Onion"
            logo: "assets/securityonion-icon.png"
            url: "https://so.service.r2b001.site"
            tag: "SOC"
            target: "_blank"
          - name: "pfSense"
            logo: "assets/pfsense-icon.png"
            url: "https://pfsense.service.r2b001.site"
            tag: "Firewall"
            target: "_blank"

---
