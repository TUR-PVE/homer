apiVersion: v1
kind: ConfigMap
metadata:
  name: homer-config
  namespace: homer
data:
  config.yml: |
    title: "TUR Infra"
    subtitle: "Hosted Applications, Services & APIs"
    logo: "assets/logo.png"
    header: true
    footer: '<p>üöÄ Managed with <a href="https://homer-demo.netlify.app/" target="_blank">Homer</a> | Built with <span class="has-text-danger">‚ù§Ô∏è</span> by DevOps</p>'
    columns: "3"
    connectivityCheck: true
    defaults:
      layout: columns
      colorTheme: auto
      target: "_blank"
    theme: default

    colors:
      light:
        highlight-primary: "#0066cc"
        highlight-secondary: "#0099ff"
        highlight-hover: "#3399ff"
        background: "#f8f9fa"
        card-background: "#ffffff"
        text: "#2c2c2c"
        text-header: "#333333"
        text-title: "#222222"
        text-subtitle: "#555555"
        card-shadow: rgba(0, 0, 0, 0.08)
        link: "#0056b3"
        link-hover: "#ff6600"
        background-image: "/assets/your/light/bg.png"
      dark:
        highlight-primary: "#0066cc"
        highlight-secondary: "#0099ff"
        highlight-hover: "#3399ff"
        background: "#0f1115"
        card-background: "#1c1f26"
        text: "#eaeaea"
        text-header: "#ffffff"
        text-title: "#fafafa"
        text-subtitle: "#bbbbbb"
        card-shadow: rgba(0, 0, 0, 0.4)
        link: "#0099ff"
        link-hover: "#ffcc00"
        background-image: "/assets/your/dark/bg.png"

    message:
      style: "is-info"
      title: "Information"
      icon: "fas fa-info-circle"
      content: "This dashboard is updated automatically as new services and APIs are deployed into the infrastructure."

    services:
      - name: "Blogs"
        icon: "fas fa-blog"
        items:
          - name: "Personal Blog"
            icon: "fas fa-pencil-alt"
            url: "https://blog.r2b001.site"
            tag: "Blog"
          - name: "Terminal Website"
            icon: "fas fa-terminal"
            url: "https://terminal.app.r2b001.site"
            tag: "Frontend"

      - name: "Applications"
        icon: "fas fa-th"
        items:
          - name: "Odoo ERP"
            icon: "fas fa-cogs"
            url: "https://odoo.app.r2b001.site"
            tag: "ERP"
          - name: "CTFd Platform"
            icon: "fas fa-flag"
            url: "https://ctfd.app.r2b001.site"
            tag: "CTF"

      - name: "Services"
        icon: "fas fa-server"
        items:
          - name: "Rancher K8s"
            icon: "assets/k8s.png"
            url: "https://rancher.service.r2b001.site"
            tag: "Kubernetes"
          - name: "OAuth Service"
            icon: "fas fa-user-shield"
            url: "https://oauth.service.r2b001.site"
            tag: "Authentication"

      - name: "APIs"
        icon: "fas fa-code"
        items:
          - name: "n8n Automation"
            icon: "fas fa-project-diagram"
            url: "https://n8n.api.r2b001.site"
            tag: "Automation"

      - name: "Databases"
        icon: "fas fa-database"
        items:
          - name: "PGAdmin"
            icon: "fas fa-database"
            url: "https://pgadmin.service.r2b001.site/pgadmin4"
            tag: "Postgres"
          - name: "Supabase"
            icon: "fas fa-database"
            url: "https://supabase.service.r2b001.site"
            tag: "Backend"

      - name: "SOC / Security"
        icon: "fas fa-shield-alt"
        items:
          - name: "Security Onion"
            icon: "fas fa-user-secret"
            url: "https://so.service.r2b001.site/"
            tag: "Security"
          - name: "pfSense Firewall"
            icon: "fas fa-shield-virus"
            url: "https://pfsense.service.r2b001.site"
            tag: "Firewall"

---
